<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Bobby Threejs Template</title>
    <link rel="stylesheet" href="style.css">



    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.131/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.131/examples/jsm/"
        }
			}
		</script>
  </head>



<div id="info-panel" aria-label="Tiedot"
     style="
       position: absolute;
       top: 0;
       right: 0;
       width: 720px;
       height: 100%;
       background: #ffffff;
       box-shadow: -2px 0 8px rgba(0,0,0,0.2);
       padding: 20px;
       overflow-y: auto;
       z-index: 5;
       font-family: Arial, sans-serif;
     ">
  Скелет Григорий
</div>


<div id="left-panel" aria-label="Lisätiedot"
     style="
       position: absolute;
       top: 0;
       left: 0;
       width: 390px;
       height: 5%;
       background: #ffffff;
       box-shadow: 2px 0 8px rgba(0,0,0,0.2);
       padding: 20px;
       overflow-y: auto;
       z-index: 5;
       font-family: Arial, sans-serif;
     ">
  <!-- сюда вставляй текст -->
</div>


<div id="panels-container" style="
  position: absolute;
  top: 150px;  
  left: 50%;
  transform: translateX(-50%);
  display: grid;
  grid-template-columns: repeat(2, 200px);
  gap: 40px 400px; 
">
  <div class="panel">Otsaluu </div>
  <div class="panel">Päälaenluu </div>
  <div class="panel">Ohimoluu</div>
  <div class="panel">Takaraivoluu</div>
  <div class="panel">Yläleukaluu</div>
  <div class="panel">Alaleukaluu</div>
  <div class="panel">Kaulanikama</div>
  <div class="panel">Rintanikama</div>
  <div class="panel">Lanneranka </div>
  <div class="panel">Ristiluu</div>
  <div class="panel">Rintalasta</div>
  <div class="panel">Kylkiluu</div>
  <div class="panel">Solisluu</div>
  <div class="panel">Lapaluu</div>
  <div class="panel">Olkaluu</div>
  <div class="panel">Värttinäluu </div>
  <div class="panel">Kyynärluu</div>
  <div class="panel">Sormien luut </div>
  <div class="panel">Lantion luu  </div>
  <div class="panel">Reisiluu</div>
  <div class="panel">Polviluu </div>
  <div class="panel">Sääriluu</div>
  <div class="panel">Pohjeluu </div>
  <div class="panel">Jalkaterän luu</div>
</div>




<body>
  <!-- Canvas three.js малює тут -->
  <div id="controls">
    <button id="button_left">← Vasen</button>
    <button id="button_front">⬆ Seura</button>
    <button id="button_right">→ Oikea</button>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
