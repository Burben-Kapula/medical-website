<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Bobby Threejs Template</title>
    <link rel="stylesheet" href="style.css">



    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.131/build/three.module.js",

<div id="info-panel" aria-label="Tiedot"
     style="
       position: absolute;
       top: 0;
       right: 0;
       width: 720px;
       height: 100%;
       background: #ffffff;
       box-shadow: -2px 0 8px rgba(0,0,0,0.2);
       padding: 20px;
       overflow-y: auto;
       z-index: 5;
       font-family: Arial, sans-serif;
     ">
  <!-- сюди  текст -->
      <p id="text"></p>

</div>


<div id="left-panel" aria-label="Lisätiedot"
     style="
       position: absolute;
       top: 0;
       left: 0;
       width: 390px;
       height: 5%;
       background: #ffffff;
       box-shadow: 2px 0 8px rgba(0,0,0,0.2);
       padding: 20px;
       overflow-y: auto;
       z-index: 5;
       font-family: Arial, sans-serif;
     ">

</div>
